<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IEEECS | Selections</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./node_modules/sal.js/dist/sal.css ">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col12 top">
                <img src="images/IEEE-CS_New.png" alt="logo" class="logo" />
            </div>
        </div>
        <div class="row" data-sal-duration="1000" data-sal="fade" data-sal-delay="300" data-sal-easing="ease-in">
            <div class="col s5 s12 m12 l5 left">
                <form action="">
                    <h4 class="form-heading">REGISTER</h4>
                    <ul class="">
                        <li class="input-field">
                            <label for="">Name</label><input type="text" />
                        </li>
                        <li class="input-field">
                            <label for="">Registration No.</label><input type="text" />
                        </li>
                        <li class="input-field">
                            <label for="">Email</label><input type="email" />
                        </li>
                        <li class="input-field">
                            <label for="">Phone No.</label><input type="number" />
                        </li>
                        <li class="input-field">
                            <label for="">Password</label><input type="password" />
                        </li>
                        <!--
                <button type="submit" class="custom-buttom">SUBMIT</button>
              -->
                        <!-- <a href=""></a> -->
                        <li class="button-placement">
                            <a class="waves-effect waves btn-flat custom-button">Button</a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="col s7 s12 m12 l7 right">
                <div class="right-inner">
                    <h4 class="heading">Core Comittee Selections</h4>
                    <img src="images/illustration.svg" alt="illustration" class="illustration" />
                    <p>
                        Already registered? Log in <a href="" class="login-here">here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/sal.js/dist/sal.js">
    </script>
    <script>
        sal();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<!-- Compiled and minified JavaScript -->

</html>
